    <body>
            <img src="img/usuario.png" width="11%" align="left">
            <h3 align="left">Olá, Victoria</h3>
            <div class="container">
                    <form>
                            <fieldset class="col-md-12">
                              <div class="form-row">
                              <legend align="center">Cadastro de Editoras</legend>
                              <br>
                          <div class="form-group col-md-10">
                            <label for="nomeautor">Nome</label>
                            <input type="text" class="form-control" id="nomeautor" required minlength="3" maxlength="50">
                          </div>
                            <div class="form-group col-md-2">
                              <label for="nascimentoautore">Data de Nascimento</label>
                              <input type="date" class="form-control" id="nascimentoautor" required>
                              </div>
                              <div class="form-group col-md-2">
                            <label for="falecimentoautor">Data de Falecimento</label>
                              <input type="date" class="form-control" id="falecimentoautor" required>
                            </div>
                               <div class="form-group col-md-2">
                            <label for="localnascimento">Local de Nascimento</label>
                             <input type="text" class="form-control" id="localnascimento" required>
                            </div>
                            <div class="form-group col-md-2">
                             <label for="localmorte">Local de Morte</label>
                                <input type="text" class="form-control" id="localmorte" required>
                              </div>
                           <div class="form-group col-md-2">
                                <label for="resumo">Resumo da Biografia</label>
                                 <input type="text-area" class="form-control" id="resumo" required>
                                 </div>

                                <br>

                      </div>
                       <button type="submit" href="index.html" class="btn btn-outline-success my-2 my-sm-0">Enviar</button>
                          <button type="reset" class="btn btn-outline-success my-2 my-sm-0">Limpar</button>
                        </form>
    </body>
