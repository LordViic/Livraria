    <body>
            <img src="img/usuario.png" width="11%" align="left">
            <h3 align="left">Olá, Victoria</h3>
            <div class="container">
                    <form>
                            <h1 align="center">Cadastro de Produtos</h1>
                        <br>
                    <div class="form-group">
                        <label for="fotoLivro">Foto do Livro</label>
                        <input type="file" class="form-control-file" id="fotoLivro" required>
                    </div>
                    <div class="form-group">
                      <label for="nomeLivro">Titulo do Produto</label>
                      <input type="text" class="form-control" id="nomeLivro" required>
                    </div>
                    <div class="form-group">
                        <label for="custo">Custo</label>
                        <input type="text" class="form-control" id="custo" required>
                      </div>
                    <div class="form-group">
                      <label for="preco">Preço</label>
                      <input type="text" class="form-control" id="preco" required>
                    </div>
                    <div class="form-group">
                      <label for="isbn">ISBN</label>
                      <input type="text" class="form-control" id="isbn" required>
                    </div>
                    <div class="form-group">
                      <label for="estoque">Quantidade no Estoque</label>
                      <input type="number" class="form-control" id="estoque" required>
                    </div>
                    <div class="form-group">
                            <label for="autores">Autores</label>
                            <input type="text" class="form-control" id="autores" required>
                          </div>
                          <div class="form-group">
                                <label for="datapub">Data de Publicação</label>
                                <input type="date" class="form-control" id="datapub" required>
                              </div>
                              <div class="form-group">
                                    <label for="editora">Editora</label>
                                    <input type="text" class="form-control" id="editora" required>
                                  </div>
                                  <div class="form-group">
                                        <label for="categoria">Categoria</label>
                                        <input type="text" class="form-control" id="categoria" required>
                                      </div>
                    <div class="form-group">
                      <label for="obs">Sinopse</label>
                      <textarea type="text" class="form-control" id="obs"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>
                </div>
              </div>
                  </form>
                          <button type="submit" href="index.html" class="btn btn-outline-success my-2 my-sm-0">Enviar</button>
                          <button type="reset" class="btn btn-outline-success my-2 my-sm-0">Limpar</button>
                      </div>
                        </form>
    </body>
